<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign_Up</title>
    <style>
        body {background-color: powderblue;}
        h1   {color: blue;}
        p    {color: black;}
        h2{text-align: center;
            font-family: Papyrus;
            font-size: 200%;}
        form{text-align: center;
            color: ;
            font-family: Monaco;
            font-size: 130%;;
            }
        input{
            font-size: small;
            font-family: "Courier New";

        }
        option{font-family: Georgia;
        text-align: center;}
    </style>
</head>
<body>
<h2><b>eMobilis Online Platform</b></h2>

<h2>Sign-Up form</h2>

<form >
    <label for="Fname">First Name:</label>
    <input type="text"id="Fname"name="Fname"placeholder="Enter your First Name"><br><br>

    <label for="Lname">Last Name:</label>
    <input type="text"id="Lname"name="Lname"placeholder="Enter your Last Name"><br><br>

    <label for="Email">Email Address:</label>
    <input type="email"id="Email"name="Email"placeholder="Enter your Email Address"><br><br>

    <label for="physical_Address">Physical Address:</label>
    <input type="text"id="physical_Address"name="physical_Address"placeholder="Enter your Address"><br><br>

    <label for="contact">Telephone Number:</label>
    <input type="text"id="contact"name="contact"placeholder="Input your Tel No"><br><br>

<p>What is your <b>Gender:</b></p>
    <label for="male">male</label>
    <input type="radio"id="male"name="Gender">
    <label for="female">female</label>
    <input type="radio"id="female"name="Gender">
    <label for="others">others</label>
    <input type="radio"id="others"name="Gender"><br><br>

    <label for="Nationality">Select your country of Birth:</label>
    <select name="Country" id="Nationality">
        <option value="Kenya">Kenya</option>
        <option value="Uganda">Uganda</option>
        <option value="Tanzania">Tanzania</option>
        <option value="Rwanda">Rwanda</option>
        <option value="Somalia">Somalia</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Ghana">Ghana</option>
        <option value="South Africa">South Africa</option>

    </select><br><br>

        <label for="Hobbies">Select your four Hobbies:</label><br><br>
        <select name="Hobbies" id="Hobbies"size="4"multiple>
            <option value="Reading Novels">Reading Novels</option>
            <option value="Cycling">Cycling</option>
            <option value="Playing Football">Playing Football</option>
            <option value="Socializing">Socializing</option>
            <option value="Visiting the Sick">Visiting the Sick</option>
            <option value="Music">Music</option>
            <option value="singing">singing</option>
            <option value="Making friends">Making friends</option>
        </select><br><br>
    <label for="CreatePassword">CreatePassword:</label>
    <input type="password"id="createPassword"name="createPassword"placeholder="Input your Password"><br><br>

    <label for="ConfirmPassword">ConfirmPassword:</label>
    <input type="password"id="ConfirmPassword"name="ConfirmPassword"placeholder="confirm your Password"><br><br>

    <input type="submit"value="sign up">
</form>


</body>
</html>
