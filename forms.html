<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Registration Form</h2>

<form>
    <label for="fname">First Name:</label>
    <input type="text"id="fname"name="fname"placeholder="Enter your First Name"><br>

    <label for="mname">Middle Name:</label>
    <input type="text"id="mname"name="mname"placeholder="Enter your Middle name"><br>

    <label for="lname">Last Name:</label>
    <input type="text"id="lname"name="lname"placeholder="Enter your Last Name"><br>

    <label for="email">Email Address:</label>
    <input type="email"id="email"name="email"placeholder="Enter your Email Address"><br>

    <label for="pnumber">Phone Number:</label>
    <input type="text"id="pnumber"name="pnumber"placeholder="Enter your Phone number"><br>

    <label for="male">male</label>
    <input type="radio"id="male"name="gender">
    <label for="female">female</label>
    <input type="radio"id="female"name="gender">
    <label for="others">others</label>
    <input type="radio"id="others"name="gender"><br>

    <label for="classes">Select a Class</label>
    <select name="class" id="classes">
    <option value="Explorer">Explorer</option>
    <option value="firefox">firefox</option>
    <option value="Netscape">Netscape</option>

    <input type="submit"value="sign up"><br>
    </select>

</form>

</body>
</html>
